<ion-header>

  <ion-navbar>
    <ion-title>{{contato?.nomeContato}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item-group>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="contato.nomeContato"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Cargo</ion-label>
          <ion-input type="text" [(ngModel)]="contato.cargoContato"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="contato.emailContato"></ion-input>
        </ion-item>
        <button ion-button round (click)="addTelefone()">
            <ion-icon name="add"></ion-icon>
        </button>
      </ion-item-group>
      <ion-list *ngFor="let telefone of telefones">
      <ion-item-group>
        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-input type="string" [(ngModel)]="telefone.descricaoTelefone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>DDD</ion-label>
          <ion-input type="number" [(ngModel)]="telefone.dddTelefone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Número</ion-label>
          <ion-input type="number" [(ngModel)]="telefone.numeroTelefone"></ion-input>  
        </ion-item>
      </ion-item-group>
      </ion-list>
      <button ion-button block (click)="addContato(contato, telefones)">Adicionar</button>
  </ion-list>
</ion-content>
